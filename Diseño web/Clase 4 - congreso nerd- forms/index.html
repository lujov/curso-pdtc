<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <title>MUNDO GEEK</title>
</head>
<body>
    <header class="header">
        <h1>MUNDO GEEK</h1>        
    </header>
    <section>
        <h2>Inscripci√≥n al primer congreso Nerd de programadores</h2>
        <form class="form" action="https://formspree.io/xpzygoqz" method="POST">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name">

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="name">

            <label for="mail">Email de contacto:</label>
            <input type="email" name="_replyto" id="mail" placeholder="lasirenita123@gmail.com">
            
            <label for="select">Seleccionar:</label>
            <select class="input-select" name="select">
                <option hidden selected>Seleccionar</option>
                <option value="novato">Novato</option>
                <option value="junior">Junior</option>
                <option value="senior">Senior</option>
            </select>

            <label for="number">Selecciona un numero binario que te guste. Este dato es para una actividad sorpresa</label>
            <div class="input-select">
                <label for="number0">0</label>
                <input type="radio" id="number0" name="number" value="0"><br>
                <label for="number1">1</label>
                <input type="radio" id="number1" name="number" value="1">
            </div>

            <input class="button-submit" type="submit" id="enviar">

        </form>
    </section>
    
</body>
</html>
